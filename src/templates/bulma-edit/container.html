<script type="text/x-handlebars-template">

    <div>

        {{#if options.label}}
        <div class="legend-container">
            <legend class="{{#if options.labelClass}}{{options.labelClass}} {{/if}}alpaca-container-label label">

                {{#if options.collapsible}}
                <span data-toggle="collapse">
                {{/if}}

                {{{options.label}}}

                {{#if options.collapsible}}
                </span>
                {{/if}}

            </legend>
            <div class="legend-container-space">&nbsp;</div>
        </div>
        {{/if}}

        {{#if options.helpers}}
            {{#compare options.helpersPosition "above"}}
                {{#each options.helpers}}
                <p class="alpaca-helper help-block {{#if options.helperClass}}{{options.helperClass}}{{/if}}">
                    <i class="alpaca-icon-16 glyphicon glyphicon-info-sign"></i>
                    {{#showMessage .}}{{/showMessage}}
                </p>
                {{/each}}
            {{/compare}}
        {{/if}}

        {{#container}}{{/container}}

        {{#if options.helpers}}
            {{#compare options.helpersPosition "below"}}
                {{#each options.helpers}}
                <p class="alpaca-helper help-block {{#if options.helperClass}}{{options.helperClass}}{{/if}}">
                    <i class="alpaca-icon-16 glyphicon glyphicon-info-sign"></i>
                    {{#showMessage .}}{{/showMessage}}
                </p>
                {{/each}}
            {{/compare}}
        {{/if}}

    </div>

</script>
